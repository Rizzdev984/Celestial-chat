<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Chat</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2a; /* Modern dark background */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 90%;
      display: flex;
      flex-direction: column;
      background: #2b2b38; /* Slightly lighter dark */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 20px; /* Rounded corners */
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Modern gradient */
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #1e1e2a; /* Match the body background */
    }

    .chat-area::-webkit-scrollbar {
      width: 8px;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 15px 20px;
      border-radius: 20px;
      font-size: 1em;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Light shadow */
    }

    .chat-bubble.user {
      align-self: flex-end;
      background: #2575fc;
      color: white;
      border-bottom-right-radius: 8px;
    }

    .chat-bubble.ai {
      align-self: flex-start;
      background: #444;
      color: #fff;
      border-bottom-left-radius: 8px;
    }

    .input-area {
      display: flex;
      padding: 15px;
      gap: 10px;
      background: #2b2b38;
      border-top: 1px solid #444;
      border-radius: 20px; /* Rounded input area */
      align-items: center;
    }

    .input-field {
      flex: 1;
      padding: 15px 20px;
      font-size: 1em;
      border: 1px solid #444;
      border-radius: 20px; /* Rounded corners */
      outline: none;
      background: #1e1e2a;
      color: #fff;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .input-field:focus {
      border-color: #2575fc;
    }

    .send-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #444; /* Default background color for disabled state */
      color: white;
      padding: 10px;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%; /* Circular button */
      cursor: not-allowed;
      font-size: 1.5em;
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
    }

    .send-button.active {
      background: #2575fc; /* Active state background */
      cursor: pointer;
    }

    .send-button span {
      display: inline-block;
      transform: rotate(180deg); /* Default: Arrow pointing left */
      transition: transform 0.3s ease; /* Smooth rotation */
    }

    .send-button.active span {
      transform: rotate(-90deg); /* Arrow pointing up */
    }

    /* Glow Spinning Pulse (GSP) Loader */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      margin: 10px 0;
      align-self: flex-start; /* Align to the left */
      position: relative;
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top-color: #2575fc; /* Spinner color */
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    .loader::after {
      width: 80%;
      height: 80%;
      border: 3px solid transparent;
      border-top-color: #6a11cb; /* Inner spinner color */
      animation-duration: 0.8s;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 95%;
      }

      .header {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Celestial-21-Quite</div>
    <div class="chat-area" id="chat-area">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-area">
      <input
        type="text"
        id="input-field"
        class="input-field"
        placeholder="your Message..."
      />
      <button id="send-button" class="send-button">
        <span>âž”</span>
      </button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chat-area');
    const inputField = document.getElementById('input-field');
    const sendButton = document.getElementById('send-button');

    const API_KEY = 'YOUR_OPENAI_API_KEY'; // Ganti dengan API Key OpenAI Anda

    // Function to add a chat bubble
    function addChatBubble(message, sender = 'user') {
      const bubble = document.createElement('div');
      bubble.classList.add('chat-bubble', sender);
      bubble.textContent = message;
      chatArea.appendChild(bubble);

      // Scroll to the bottom
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Function to show loader
    function showLoader() {
      const loader = document.createElement('div');
      loader.classList.add('loader');
      loader.id = 'loader'; // Give it an ID so we can remove it later
      chatArea.appendChild(loader);

      // Scroll to the bottom
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Function to remove loader
    function removeLoader() {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.remove();
      }
    }

    // Function to get a response from GPT-4
    async function getAIResponse(userMessage) {
      const endpoint = `https://aemt.uk.to/openai?text=${userMessage}`;

      const response = await fetch(endpoint)
      const data = await response.json();
      const aiMessage = data.result
      return aiMessage;
    }

    // Handle send button state
    inputField.addEventListener('input', () => {
      const text = inputField.value.trim();

      if (text === '') {
        sendButton.classList.remove('active');
      } else {
        sendButton.classList.add('active');
      }
    });

    // Handle sending messages
    sendButton.addEventListener('click', async () => {
      if (!sendButton.classList.contains('active')) return;

      const userMessage = inputField.value.trim();
      if (userMessage === '') return;

      // Add user message to chat
      addChatBubble(userMessage, 'user');
      inputField.value = '';

      // Reset button state
      sendButton.classList.remove('active');

      // Show loader
      showLoader();

      // Get AI response
      const aiResponse = await getAIResponse(userMessage);

      // Remove loader
      removeLoader();

      // Add AI response to chat
      addChatBubble(aiResponse, 'ai');
    });
  </script>
</body>
</html>
